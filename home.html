<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="style.css">
    <title>Weather Forecast</title>
    <meta name="description" content=""><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width">
</head>
<body>
<div class ="box">
    <div class ="wave -one"></div>
    <div class ="wave -two"></div>
    <div class ="wave -three"></div>

    <div id =weathercon><i class="fas fa-sun"  style="color: #eccc68;"></i>
    </div> 
    <div id = "info">
        <h2 class ="location"><i class="fas fa-street-view"></i>{% location %}, {% country %}</h2>

        <p id = "date"> Mon \ 15 July \ 10:40 AM </p>
        <h1 class = "temp">{% tempval&deg; %}</h1>
        <h3 class = "tempmin_max">Min {% tempmin&deg; %}| Max {% tempmax&deg; %}</h3>
    </div>
</div>
<script>
     const curDate = document.getElementById("date");
     let weathercon = document.getElementById("weathercon");
     const tempStatus = "{%tempstatus%}";
     if(tempStatus = "Sunny"){
         weathercon.innerHTML = "<i class='fas fa-sun' style='color: #eccc68'></i>";
     }
     else if(tempStatus = "Clouds"){
         weathercon.innerHTML = "<i class='fas fa-cloud' style='color: #dfe4ea'></i>";
     }
     else if(tempStatus = "Rainy"){
         weathercon.innerHTML = "<i class='fas fa-rain' style='color: #a4bobe'></i>";
     }
     else{
         weathercon.innerHTML = "<i class='fas fa-cloud' style='color: #44c3de'></i>";
     }
     const getCurrentDay = () => {
         var weekday = new Array(7);
         weekday[0] ="Sunday";
         weekday[1] ="Monday";
         weekday[2] ="Tuesday";
         weekday[3] ="Wednesday";
         weekday[4] ="Thursday";
         weekday[5] ="Friday";
         weekday[6] ="Saturday";

         let currentTime = new Date();
         let day = (weekday[currentTime.getDay()]);
         return day; 
     };
 
     const getCurrentTime = () => {
     var months =[
         "Jan",
         "Feb",
         "Mar",
         "Apr",
         "May",
         "Jun",
         "July",
         "Aug",
         "Sept",
         "Oct",
         "Nov",
         "Dec",
     ];
     var now = new Date();
     var month = months[now.getMonth() + 1];
     var date = now.getDate();

     let hours = now.getHours();
     let mins = now.getMinutes();
    
    
     let periods ="AM";
     if (hours>11){
         periods ="PM";
         if(hours > 12){
             hours -=12;
         }
     }
     if(mins <10){
         mins = "0"+mins;
     }
     return `${month}  ${date} | ${hours}:${mins} ${periods}` };
    curDate.innerHTML = getCurrentDay()+" " + "| " + getCurrentTime();

</script>
</body>
</html>
